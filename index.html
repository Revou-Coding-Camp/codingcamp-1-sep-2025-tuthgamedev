<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List By Nawa</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-800">
    <!-- Header Section -->
    <header class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-white">My Todo List</h1>
    </header>

    <!-- Main Section -->
    <main class="bg-white p-6 rounded-lg shadow-md mt-4">

        <!-- Todo Input Section -->
        <section id="todo-input-section" class="py-[16px]">
            <form class="shadow-md p-4 rounded-lg bg-white flex justify-between">
                <input type="text" class="border-b p-2 " id="todo-input" placeholder="Add a new task...">
                <input type="date" class="border-b p-2" id="todo-date-input" placeholder="Select due date...">
                <button type="button" id="add-todo-button" onclick="validateInput();"
                    class="bg-blue-500 text-white px-6 py-2 rounded">Add</button>
            </form>
        </section>

        <section class="shadow-md p-4 rounded-lg bg-white flex justify-between mt-2">
          <input type="date" id="filter-date-input" class="border-b p-2" placeholder="Filter by date...">
            <button onclick="filterTodo();"
            class="bg-violet-800 text-white px-4 py-2 rounded">Filter
            </button>

            <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="deleteAllTodo();">
                Delete All
            </button>
        </section>

        <!-- Todo List Section -->
        <section class="py-[16px]">
            <h2 class="text-xl font-bold text-center">List of Todo</h2>

            <ul id="todo-list" class="text-center mt-4">
                <li>No tasks found.</li>
            </ul>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="text-center py-4 text-white">
        <p>&copy; 2025 Nawa Todo List</p>
    </footer>

    <!-- Javascript External -->
    <script src="js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
